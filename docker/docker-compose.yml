version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: nexaworlds-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://nexaworlds.fr/api
      - NEXT_PUBLIC_WS_URL=wss://nexaworlds.fr
    depends_on:
      - backend
    networks:
      - nexaworlds

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: nexaworlds-backend
    restart: unless-stopped
    env_file:
      - ../backend/.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/nexaworlds/servers:/opt/nexaworlds/servers
    depends_on:
      - mariadb
      - redis
    networks:
      - nexaworlds

  mariadb:
    image: mariadb:11
    container_name: nexaworlds-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-nexaworlds_root}
      MYSQL_DATABASE: nexaworlds
      MYSQL_USER: nexaworlds
      MYSQL_PASSWORD: ${DB_PASSWORD:-nexaworlds_password}
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - nexaworlds

  redis:
    image: redis:7-alpine
    container_name: nexaworlds-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - nexaworlds

  nginx:
    image: nginx:alpine
    container_name: nexaworlds-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - nexaworlds

  nexabot:
    build:
      context: ../nexabot
      dockerfile: Dockerfile
    container_name: nexabot
    restart: unless-stopped
    env_file:
      - ../nexabot/.env
    volumes:
      - /opt/nexaworlds/servers:/opt/nexaworlds/servers
    depends_on:
      - backend
      - redis
    networks:
      - nexaworlds

volumes:
  mariadb_data:
  redis_data:

networks:
  nexaworlds:
    driver: bridge
